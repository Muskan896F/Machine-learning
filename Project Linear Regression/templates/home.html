<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Weather Index Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Predict Fire Weather Index</h1>
        <form action="/predictdata" method="post" class="mt-4">
            <div class="form-group">
                <label for="temp">Temperature (°C)</label>
                <input type="number" step="0.01" class="form-control" id="temp" name="temp" required>
            </div>
            <div class="form-group">
                <label for="RH">Relative Humidity (%)</label>
                <input type="number" step="0.01" class="form-control" id="RH" name="RH" required>
            </div>
            <div class="form-group">
                <label for="Ws">Wind Speed (km/h)</label>
                <input type="number" step="0.01" class="form-control" id="Ws" name="Ws" required>
            </div>
            <div class="form-group">
                <label for="Rain">Rain (mm/m²)</label>
                <input type="number" step="0.01" class="form-control" id="Rain" name="Rain" required>
            </div>
            <div class="form-group">
                <label for="Classes">Fire Classes (0 for no fire, 1 for fire)</label>
                <input type="number" step="1" min="0" max="1" class="form-control" id="Classes" name="Classes" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
